			<h2 class="title">Small Press</h2>

			<div class="demo dark">
				<button class="btn">.btn</button>

				<button class="btn btn-small">.btn .btn-small</button>

		</div>
	</div>

	

	

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/less.min.js"></script>
	<script type="text/javascript" charset="utf-8">
	$(function () {

		changeStyle($(".styles li a").first());

		$(".styles li a").click(function() { 
			/*
			$("#style").attr("href",$(this).attr('rel'));
			$(".title").html($(this).attr('data-title'));
			$(".description").html($(this).attr('data-description'));

			$(".css").attr("href",$(this).attr('rel'));
			var scss = $(this).attr('rel').slice(0,-3)+'scss';
			$(".scss").attr("href",scss);
			*/
			changeStyle($(this));

			return false;
		});
	});

	function changeStyle($style)
	{
		$("#style").attr("href",$style.attr('rel'));
		$(".title").html($style.attr('data-title'));
		$(".description").html($style.attr('data-description'));

		$(".css").attr("href",$style.attr('rel'));
		var scss = $style.attr('rel').slice(0,-3)+'scss';
		$(".scss").attr("href",scss);
	}
	</script>
</body>
